<div class="summary-grid">
  <div class="card">
    <h4>Total Monthly Expense</h4>
    <p>₹{{ totalMonthlyExpense }}</p>
  </div>
  <div class="card">
    <h4>Top Spending Category</h4>
    <p>{{ topCategory || '—' }}</p>
  </div>
  <div class="card">
    <h4>Number of Transactions</h4>
    <p>{{ totalTransactions }}</p>
  </div>
  <div class="card">
    <h4>Highest Expense</h4>
    <p>₹{{ highestExpense }}</p>
  </div>
</div>
